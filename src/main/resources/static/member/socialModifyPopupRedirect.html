<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirect to Modify</title>
    <script>
        window.onload = function() {
            if (window.opener) {
                // 부모 창을 수정 페이지로 이동
                window.opener.location.href = "/member/modify";
                // 팝업 닫기
                window.close();
            }
        }
    </script>
</head>
<body>
<p>잠시 후 창이 닫히고 회원 수정 페이지로 이동합니다.</p>
</body>
</html>
