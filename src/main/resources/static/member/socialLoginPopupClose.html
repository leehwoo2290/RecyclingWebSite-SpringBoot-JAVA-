<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kakao Login Success</title>
    <script>
        window.onload = function() {
            if (window.opener) {
                // 부모 창을 main 페이지로 이동
                window.opener.location.href = "/";
                // 팝업 닫기
                window.close();
            }
        }
    </script>
</head>
<body>
<p>로그인 성공! 잠시 후 창이 닫힙니다.</p>
</body>
</html>
