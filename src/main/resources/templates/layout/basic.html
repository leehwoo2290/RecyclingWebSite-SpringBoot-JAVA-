<script>
    function updateButtons() {
        const token = window.tokenManager.getAccessToken();
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        if (token) {
            loginBtn.style.display = 'none';
            logoutBtn.style.display = 'inline-block';
        } else {
            loginBtn.style.display = 'inline-block';
            logoutBtn.style.display = 'none';
        }
    }
</script>

<script>
    // ë©”ë‰´ dropdown í† ê¸€
    function toggleDropdown(elem) {
        const dropdown = elem.querySelector('.dropdown');
        if (!dropdown) return;

        // ë‹¤ë¥¸ ì—´ë ¤ìˆëŠ” dropdown ë‹«ê¸°
        document.querySelectorAll('.menu-item .dropdown').forEach(d => {
            if (d !== dropdown) d.style.display = 'none';
        });

        // í˜„ì¬ dropdown í† ê¸€
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function openChatPopup(event) {
        event.preventDefault();
        const width = 500;
        const height = 900;
        const left = (window.screen.width / 2) - (width / 2);
        const top = (window.screen.height / 2) - (height / 2);

        window.open(
            '/api/chat/', // chattest.html ê²½ë¡œ
            'ChatPopup',
            `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
        );
    }

    document.addEventListener('click', function(event) {
        const popup = document.getElementById('chatPopup');
        if (popup && !event.target.closest('#chatPopup') && !event.target.closest('.menu-item')) {
            popup.style.display = 'none';
        }
    });

    // í˜ì´ì§€ í´ë¦­ ì‹œ ëª¨ë“  dropdown ë‹«ê¸°
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.menu-item')) {
            document.querySelectorAll('.menu-item .dropdown').forEach(d => d.style.display = 'none');
        }
    });
</script>
