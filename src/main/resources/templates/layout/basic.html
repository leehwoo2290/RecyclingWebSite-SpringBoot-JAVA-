<!-- 💡 추가: 관리자 메뉴 권한 체크 함수 -->

    async function checkAdminMenus() {
        try {
            const res = await tokenManager.fetchWithToken("/admin/item/new/check");

<!-- 공용 JS -->

<!--토큰 관련 코드-->
<script src="/js/tokenManager.js"></script>

<script>
    window.addEventListener("DOMContentLoaded", async () => {
        // 1. 토큰 초기화
        await window.tokenManager.initOnPageLoad();
        // 2. 버튼 UI 갱신
        updateButtons();
    });
</script>


<!--로그인 로그아웃 버튼-->
<script>
    function updateButtons() {
        const token = window.tokenManager.getAccessToken();
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        if (token) {
            loginBtn.style.display = 'none';
            logoutBtn.style.display = 'inline-block';
        } else {
            loginBtn.style.display = 'inline-block';
            logoutBtn.style.display = 'none';
        }
    }
</script>


<script>
    document.getElementById("logout-btn").addEventListener("click", async function () {
        if (!confirm("로그아웃 하시겠습니까?")) return;

        try {
            const res = await fetch("/api/auth/logout", {
                method: "POST",
                credentials: "include", // RefreshToken 쿠키 포함
                headers: {
                    "Authorization": "Bearer " + tokenManager.getAccessToken(), // AccessToken 포함
                    "Content-Type": "application/json"
                }
            });

            if (res.ok) {
                alert("로그아웃 성공");
                tokenManager.clearAccessToken(); // AccessToken 클리어
                window.location.href = "/"; // 메인으로 이동
            } else {
                const err = await res.json();
                alert("로그아웃 실패: " + (err.message || res.status));
            }
        } catch (e) {
            console.error("로그아웃 요청 실패", e);
            alert("로그아웃 요청 중 오류 발생");
        }
    });
</script>

<script>
    // 메뉴 dropdown 토글
    function toggleDropdown(elem) {
        const dropdown = elem.querySelector('.dropdown');
        if (!dropdown) return;

        // 다른 열려있는 dropdown 닫기
        document.querySelectorAll('.menu-item .dropdown').forEach(d => {
            if (d !== dropdown) d.style.display = 'none';
        });

        // 현재 dropdown 토글
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function openChatPopup(event) {
        event.preventDefault();
        const width = 500;
        const height = 900;
        const left = (window.screen.width / 2) - (width / 2);
        const top = (window.screen.height / 2) - (height / 2);

        window.open(
            '/api/chat/', // chattest.html 경로
            'ChatPopup',
            `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
        );
    }

    document.addEventListener('click', function(event) {
        const popup = document.getElementById('chatPopup');
        if (popup && !event.target.closest('#chatPopup') && !event.target.closest('.menu-item')) {
            popup.style.display = 'none';
        }
    });

    // 페이지 클릭 시 모든 dropdown 닫기
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.menu-item')) {
            document.querySelectorAll('.menu-item .dropdown').forEach(d => d.style.display = 'none');
        }
    });
</script>

<!-- 페이지별 JS 삽입용 fragment -->
<th:block layout:fragment="script"></th:block>
