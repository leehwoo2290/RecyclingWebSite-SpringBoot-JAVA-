<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Î™®Îã¨ Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-dialog {
            max-width: 600px;
            margin: 10% auto;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .btn-close {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="board-container">
        <h2 class="mb-4">Ï£ºÎ¨∏/Í≤∞Ï†ú</h2>

        <!-- Ï£ºÎ¨∏ ÏÉÅÌíà Î™©Î°ù -->
        <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>ÏÉÅÌíàÎ™Ö</th>
                <th>ÏàòÎüâ</th>
                <th>Í∞ÄÍ≤©</th>
                <th>Ìï©Í≥Ñ</th>
            </tr>
            </thead>
            <tbody id="order-items">
            <!-- JSÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->
            </tbody>
        </table>

        <!-- Ï£ºÎ¨∏/Í≤∞Ï†ú form -->
        <form id="order-form" th:action="@{/cart/order/complete}" method="post">
            <div class="cont my-5">
                <div class="card-item-row">

                    <!-- ÏôºÏ™Ω Ïπ¥Îìú: Î∞∞ÏÜ° Ï†ïÎ≥¥ -->
                    <div class="card card-item">
                        <div class="mb-3">
                            <h3 style="display: inline;">Î∞∞ÏÜ°ÏßÄ ÏûÖÎ†•</h3>
                            <button type="button" class="btn btn-del ms-3" id="loadMemberInfo" style="font-size: 12px; padding: 4px 8px;">Î∞∞ÏÜ°ÏßÄ ÏÑ†ÌÉù</button>
                        </div><br>

                        <div class="right-mod text-end">
                            <div class="mb-3">
                                <label for="recipientName" class="form-label">ÏàòÎ†πÏù∏ Ïù¥Î¶Ñ</label>
                                <input type="text" class="form-control" id="recipientName" name="recipientName" required>
                            </div><br>

                            <div class="mb-3">
                                <label for="address" class="form-label">Î∞∞ÏÜ°ÏßÄ Ï£ºÏÜå</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div><br>

                            <div class="mb-3">
                                <label for="detailAddress" class="form-label">ÏÉÅÏÑ∏ Ï£ºÏÜå</label>
                                <input type="text" class="form-control" id="detailAddress" name="detailAddress" required>
                            </div><br>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Ïó∞ÎùΩÏ≤ò</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>

                    <!-- Í∞ÄÏö¥Îç∞ Ïπ¥Îìú: Í≤∞Ï†ú Î∞©Î≤ï -->
                    <div class="card card-item">
                        <h3>Í≤∞Ï†ú Î∞©Î≤ï</h3><br><br>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="CARD" checked>
                            <label class="form-label" for="card">üí≥ Ïπ¥Îìú Í≤∞Ï†ú</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="BANK">
                            <label class="form-label" for="bank">üè¶ Í≥ÑÏ¢åÏù¥Ï≤¥</label>
                        </div>
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="kakao" value="KAKAO">
                            <label class="form-label" for="kakao">üì± Ïπ¥Ïπ¥Ïò§ÌéòÏù¥</label>
                        </div>
                    </div>

                    <!-- Ïò§Î•∏Ï™Ω Ïπ¥Îìú: Ï¥ù Í≤∞Ï†ú Í∏àÏï° + Î≤ÑÌäº -->
                    <div class="card card-item d-flex flex-column justify-content-between">
                        <div class="total-price mb-3">
                            <h3>Ï¥ù Í≤∞Ï†ú Í∏àÏï°: <span id="total-price" style="font-size: 20px">0</span> Ïõê</h3>
                            <hr class="custom-hr">
                            <h4 class="text-center">ÏÉÅÌíà Í∏àÏï°: <span id="product-price">0</span> Ïõê</h4>
                            <h4 class="text-center">Î∞∞ÏÜ°ÎπÑ: <span id="shipping-fee">0</span> Ïõê</h4>
                        </div><br>
                        <button type="submit" class="btn btn-order">Í≤∞Ï†úÌïòÍ∏∞</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <!-- Î∞∞ÏÜ°ÏßÄ ÏÑ†ÌÉù Î™®Îã¨ -->
    <div class="modal" id="addressModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">Î∞∞ÏÜ°ÏßÄ ÏÑ†ÌÉù</h5>
                    <button type="button" class="btn-close" id="closeModalBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h4>Í∏∞Î≥∏ ÌöåÏõêÏ†ïÎ≥¥</h4>
                        <div id="memberInfoSection" class="border p-3 mb-3 rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="selectedAddress" id="memberAddress" value="member">
                                <label class="form-check-label" for="memberAddress">
                                    <div id="memberAddressInfo">
                                        <strong id="memberName"></strong><br>
                                        <span id="memberFullAddress"></span><br>
                                        <span id="memberPhone"></span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h4>Ïù¥Ï†Ñ Î∞∞ÏÜ°ÏßÄ Î™©Î°ù</h4>
                        <div id="deliveryListSection" class="border p-3 rounded" style="max-height: 300px; overflow-y: auto;">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-del" id="selectAddressBtn">ÏÑ†ÌÉù</button>
                    <button type="button" class="btn btn-del" id="cancelAddressBtn">Ï∑®ÏÜå</button>

                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const orderItemsTbody = document.getElementById("order-items");
            const orderForm = document.getElementById("order-form");

            // ================== Ïû•Î∞îÍµ¨Îãà Ï†ïÎ≥¥ Î°úÎî© ==================
            try {
                const res = await window.tokenManager.fetchWithToken("/cart/order/api/order", {method:'GET'});
                if(!res.ok) throw new Error('Ïû•Î∞îÍµ¨Îãà Ï†ïÎ≥¥ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®');

                const data = await res.json();
                let totalPrice = 0;
                orderItemsTbody.innerHTML = '';

                // Í∏∞Ï°¥ hidden input ÏÇ≠Ï†ú
                orderForm.querySelectorAll('.cart-item-hidden').forEach(el => el.remove());

                data.cartItems.forEach((item,index) => {
                    const itemTotal = item.price * item.count;
                    totalPrice += itemTotal;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.itemNm}</td>
                        <td>${item.count}</td>
                        <td>${item.price.toLocaleString()}</td>
                        <td>${itemTotal.toLocaleString()}</td>
                    `;
                    orderItemsTbody.appendChild(tr);

                    // hidden inputÏúºÎ°ú FormÏóê Ï∂îÍ∞Ä
                    ['itemNm','count','price'].forEach(field => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = `cartItems[${index}].${field}`;
                        input.value = item[field];
                        input.classList.add('cart-item-hidden');
                        orderForm.appendChild(input);
                    });
                });

                const shippingFee = totalPrice >= 50000 ? 0 : 3000;
                const finalTotal = totalPrice + shippingFee;

                document.getElementById('product-price').innerText = totalPrice.toLocaleString();
                document.getElementById('shipping-fee').innerText = shippingFee.toLocaleString();
                document.getElementById('total-price').innerText = finalTotal.toLocaleString();
            } catch(err) {
                console.error(err);
                alert('Ïû•Î∞îÍµ¨Îãà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }

            // ================== Î™®Îã¨ Í¥ÄÎ†® ==================
            const addressModal = document.getElementById('addressModal');
            const loadMemberInfoBtn = document.getElementById('loadMemberInfo');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelAddressBtn = document.getElementById('cancelAddressBtn');
            const selectAddressBtn = document.getElementById('selectAddressBtn');

            loadMemberInfoBtn.addEventListener('click', async () => {
                try {
                    const [memberRes, deliveryRes] = await Promise.all([
                        window.tokenManager.fetchWithToken('/cart/order/member-info',{method:'GET'}),
                        window.tokenManager.fetchWithToken('/cart/order/delivery-list',{method:'GET'})
                    ]);
                    if(!memberRes.ok || !deliveryRes.ok) throw new Error('Î∞∞ÏÜ°ÏßÄ Ï†ïÎ≥¥ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®');

                    const memberData = await memberRes.json();
                    const deliveryData = await deliveryRes.json();

                    document.getElementById('memberName').textContent = memberData.name || '';
                    document.getElementById('memberFullAddress').textContent = `${memberData.address || ''} ${memberData.detailAddress || ''}`.trim();
                    document.getElementById('memberPhone').textContent = memberData.phoneNumber || '';

                    const deliveryListSection = document.getElementById('deliveryListSection');
                    deliveryListSection.innerHTML = '';
                    if(deliveryData.length===0){
                        deliveryListSection.innerHTML = '<p class="text-muted">Ïù¥Ï†Ñ Î∞∞ÏÜ°ÏßÄ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                    } else {
                        deliveryData.forEach(delivery=>{
                            const div = document.createElement('div');
                            div.className = 'form-check mb-2';
                            div.innerHTML = `
                                <input class="form-check-input" type="radio" name="selectedAddress" id="delivery_${delivery.id}" value="delivery_${delivery.id}">
                                <label class="form-check-label" for="delivery_${delivery.id}">
                                    <strong>${delivery.receiverName}</strong><br>
                                    ${delivery.address} ${delivery.detailAddress}<br>
                                    ${delivery.receiverPhone}
                                </label>
                            `;
                            deliveryListSection.appendChild(div);
                        });
                    }

                    addressModal.style.display = 'block';
                } catch(err){ console.error(err); alert('Î∞∞ÏÜ°ÏßÄ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.'); }
            });

            const closeModal = ()=>{ addressModal.style.display='none'; };
            closeModalBtn.addEventListener('click', closeModal);
            cancelAddressBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e)=>{if(e.target===addressModal) closeModal();});

            selectAddressBtn.addEventListener('click', async ()=>{
                const selectedRadio = document.querySelector('input[name="selectedAddress"]:checked');
                if(!selectedRadio){ alert('Î∞∞ÏÜ°ÏßÄÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.'); return; }

                // Í∏∞Ï°¥ isExistingAddress hidden input Ï†úÍ±∞
                const existingAddressInput = orderForm.querySelector('input[name="isExistingAddress"]');
                if (existingAddressInput) {
                    existingAddressInput.remove();
                }

                // Í∏∞Ï°¥ Ï£ºÏÜå ÏÇ¨Ïö© ÌîåÎûòÍ∑∏ Ï∂îÍ∞Ä
                const isExistingAddressInput = document.createElement('input');
                isExistingAddressInput.type = 'hidden';
                isExistingAddressInput.name = 'isExistingAddress';
                isExistingAddressInput.value = 'true'; // Î™®Îã¨ÏóêÏÑú ÏÑ†ÌÉùÌïú Í≤ÉÏùÄ Î™®Îëê Í∏∞Ï°¥ Ï£ºÏÜå
                orderForm.appendChild(isExistingAddressInput);

                if(selectedRadio.value==='member'){
                    const memberName = document.getElementById('memberName').textContent;
                    const memberPhone = document.getElementById('memberPhone').textContent;
                    const fullAddress = document.getElementById('memberFullAddress').textContent.split(' ');

                    document.getElementById('recipientName').value = memberName;
                    document.getElementById('phone').value = memberPhone;

                    if(fullAddress.length>1){
                        const detailAddr = fullAddress.pop();
                        const baseAddr = fullAddress.join(' ');
                        document.getElementById('address').value = baseAddr;
                        document.getElementById('detailAddress').value = detailAddr;
                    } else {
                        document.getElementById('address').value = fullAddress[0] || '';
                        document.getElementById('detailAddress').value = '';
                    }
                } else {
                    const deliveryId = selectedRadio.value.replace('delivery_','');
                    try{
                        const res = await window.tokenManager.fetchWithToken(`/cart/order/delivery/${deliveryId}`,{method:'GET'});
                        if(!res.ok) throw new Error('Î∞∞ÏÜ°ÏßÄ Ï†ïÎ≥¥ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®');
                        const deliveryData = await res.json();

                        document.getElementById('recipientName').value = deliveryData.receiverName || '';
                        document.getElementById('address').value = deliveryData.address || '';
                        document.getElementById('detailAddress').value = deliveryData.detailAddress || '';
                        document.getElementById('phone').value = deliveryData.receiverPhone || '';
                    }catch(err){ console.error(err); alert('Î∞∞ÏÜ°ÏßÄ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.'); return; }
                }

                closeModal();
                alert('Î∞∞ÏÜ°ÏßÄ Ï†ïÎ≥¥Î•º Î∂àÎü¨ÏôîÏäµÎãàÎã§.');
            });

            // ================== Ï£ºÏÜå ÏûÖÎ†• ÌïÑÎìú Î≥ÄÍ≤Ω Í∞êÏßÄ ==================
            // ÏÇ¨Ïö©ÏûêÍ∞Ä Ï£ºÏÜåÎ•º ÏßÅÏ†ë ÏàòÏ†ïÌñàÏùÑ Îïå Í∏∞Ï°¥ Ï£ºÏÜå ÌîåÎûòÍ∑∏ Ï†úÍ±∞
            ['recipientName', 'address', 'detailAddress', 'phone'].forEach(fieldId => {
                document.getElementById(fieldId).addEventListener('input', () => {
                    const existingAddressInput = orderForm.querySelector('input[name="isExistingAddress"]');
                    if (existingAddressInput) {
                        existingAddressInput.remove();
                        console.log('Ï£ºÏÜå ÌïÑÎìúÍ∞Ä ÏàòÏ†ïÎêòÏñ¥ Í∏∞Ï°¥ Ï£ºÏÜå ÌîåÎûòÍ∑∏ Ï†úÍ±∞Îê®');
                    }
                });
            });

            // ================== Ìèº Ï†úÏ∂úÏùÑ AJAXÎ°ú Î≥ÄÍ≤Ω ==================
            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Í∏∞Î≥∏ Ìèº Ï†úÏ∂ú Î∞©ÏßÄ

                try {
                    console.log('Ï£ºÎ¨∏ Ï≤òÎ¶¨ ÏãúÏûë...');

                    // Ìèº Îç∞Ïù¥ÌÑ∞Î•º FormDataÎ°ú ÏàòÏßë (Í∏∞Ï°¥ Î∞±ÏóîÎìú @RequestParamÍ≥º Ìò∏Ìôò)
                    const formData = new FormData(orderForm);

                    console.log('FormData ÎÇ¥Ïö© ÌôïÏù∏:');
                    for (let [key, value] of formData.entries()) {
                        console.log(key, value);
                    }

                    // Í≤∞Ï†ú Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî (Ï§ëÎ≥µ Ï†úÏ∂ú Î∞©ÏßÄ)
                    const submitButton = orderForm.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.textContent;
                    submitButton.disabled = true;
                    submitButton.textContent = 'Ï≤òÎ¶¨Ï§ë...';

                    // tokenManagerÎ°ú ÌÜ†ÌÅ∞ Ìè¨Ìï®Ìï¥ÏÑú Ï†ÑÏÜ°
                    const response = await window.tokenManager.fetchWithToken('/cart/order/complete', {
                        method: 'POST',
                        body: formData // FormData Í∑∏ÎåÄÎ°ú Ï†ÑÏÜ° (Ïª®Ìä∏Î°§Îü¨Ïùò @RequestParamÍ≥º Ìò∏Ìôò)
                    });

                    console.log('ÏùëÎãµ ÏÉÅÌÉú:', response.status);

                    if (!response.ok) {
                        throw new Error(`Ï£ºÎ¨∏ Ï≤òÎ¶¨ Ïã§Ìå®: ${response.status} ${response.statusText}`);
                    }

                    // ÏùëÎãµÏù¥ HTML ÌéòÏù¥ÏßÄ (order/orderComplete.html)
                    const htmlContent = await response.text();

                    // ÌòÑÏû¨ ÌéòÏù¥ÏßÄÎ•º Ï£ºÎ¨∏ ÏôÑÎ£å ÌéòÏù¥ÏßÄÎ°ú ÍµêÏ≤¥
                    document.open();
                    document.write(htmlContent);
                    document.close();

                    // Î∏åÎùºÏö∞Ï†Ä ÌûàÏä§ÌÜ†Î¶¨ ÏóÖÎç∞Ïù¥Ìä∏ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
                    window.history.pushState({}, 'Ï£ºÎ¨∏ ÏôÑÎ£å', '/cart/order/complete');

                } catch (error) {
                    console.error('Ï£ºÎ¨∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•ò:', error);
                    alert(`Ï£ºÎ¨∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);

                    // ÏóêÎü¨ Î∞úÏÉùÏãú Î≤ÑÌäº ÏõêÏÉÅÎ≥µÍµ¨
                    const submitButton = orderForm.querySelector('button[type="submit"]');
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });
        });
    </script>
</th:block>
</body>
</html>
