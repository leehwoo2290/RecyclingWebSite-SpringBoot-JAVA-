<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const orderItemsTbody = document.getElementById("order-items");
            const orderForm = document.getElementById("order-form");

            // ================== ì¥ë°”êµ¬ë‹ˆ ì •ë³´ ë¡œë”© ==================
            try {
                const res = await window.tokenManager.fetchWithToken("/cart/order/api/order", {method:'GET'});
                if(!res.ok) throw new Error('ì¥ë°”êµ¬ë‹ˆ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');

                const data = await res.json();
                let totalPrice = 0;
                orderItemsTbody.innerHTML = '';

                // ê¸°ì¡´ hidden input ì‚­ì œ
                orderForm.querySelectorAll('.cart-item-hidden').forEach(el => el.remove());

                data.cartItems.forEach((item,index) => {
                    const itemTotal = item.price * item.count;
                    totalPrice += itemTotal;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.itemNm}</td>
                        <td>${item.count}</td>
                        <td>${item.price.toLocaleString()}</td>
                        <td>${itemTotal.toLocaleString()}</td>
                    `;
                    orderItemsTbody.appendChild(tr);

                    // hidden inputìœ¼ë¡œ Formì— ì¶”ê°€
                    ['itemNm','count','price'].forEach(field => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = `cartItems[${index}].${field}`;
                        input.value = item[field];
                        input.classList.add('cart-item-hidden');
                        orderForm.appendChild(input);
                    });
                });

                const shippingFee = totalPrice >= 50000 ? 0 : 3000;
                const finalTotal = totalPrice + shippingFee;

                document.getElementById('product-price').innerText = totalPrice.toLocaleString();
                document.getElementById('shipping-fee').innerText = shippingFee.toLocaleString();
                document.getElementById('total-price').innerText = finalTotal.toLocaleString();
            } catch(err) {
                console.error(err);
                alert('ì¥ë°”êµ¬ë‹ˆ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }

            // ================== ëª¨ë‹¬ ê´€ë ¨ ==================
            const addressModal = document.getElementById('addressModal');
            const loadMemberInfoBtn = document.getElementById('loadMemberInfo');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelAddressBtn = document.getElementById('cancelAddressBtn');
            const selectAddressBtn = document.getElementById('selectAddressBtn');

            loadMemberInfoBtn.addEventListener('click', async () => {
                try {
                    const [memberRes, deliveryRes] = await Promise.all([
                        window.tokenManager.fetchWithToken('/cart/order/member-info',{method:'GET'}),
                        window.tokenManager.fetchWithToken('/cart/order/delivery-list',{method:'GET'})
                    ]);
                    if(!memberRes.ok || !deliveryRes.ok) throw new Error('ë°°ì†¡ì§€ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');

                    const memberData = await memberRes.json();
                    const deliveryData = await deliveryRes.json();

                    document.getElementById('memberName').textContent = memberData.name || '';
                    document.getElementById('memberFullAddress').textContent = `${memberData.address || ''} ${memberData.detailAddress || ''}`.trim();
                    document.getElementById('memberPhone').textContent = memberData.phoneNumber || '';

                    const deliveryListSection = document.getElementById('deliveryListSection');
                    deliveryListSection.innerHTML = '';
                    if(deliveryData.length===0){
                        deliveryListSection.innerHTML = '<p class="text-muted">ì´ì „ ë°°ì†¡ì§€ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                    } else {
                        deliveryData.forEach(delivery=>{
                            const div = document.createElement('div');
                            div.className = 'form-check mb-2';
                            div.innerHTML = `
                                <input class="form-check-input" type="radio" name="selectedAddress" id="delivery_${delivery.id}" value="delivery_${delivery.id}">
                                <label class="form-check-label" for="delivery_${delivery.id}">
                                    <strong>${delivery.receiverName}</strong><br>
                                    ${delivery.address} ${delivery.detailAddress}<br>
                                    ${delivery.receiverPhone}
                                </label>
                            `;
                            deliveryListSection.appendChild(div);
                        });
                    }

                    addressModal.style.display = 'block';
                } catch(err){ console.error(err); alert('ë°°ì†¡ì§€ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'); }
            });

            const closeModal = ()=>{ addressModal.style.display='none'; };
            closeModalBtn.addEventListener('click', closeModal);
            cancelAddressBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e)=>{if(e.target===addressModal) closeModal();});

            selectAddressBtn.addEventListener('click', async ()=>{
                const selectedRadio = document.querySelector('input[name="selectedAddress"]:checked');
                if(!selectedRadio){ alert('ë°°ì†¡ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.'); return; }

                // ê¸°ì¡´ isExistingAddress hidden input ì œê±°
                const existingAddressInput = orderForm.querySelector('input[name="isExistingAddress"]');
                if (existingAddressInput) {
                    existingAddressInput.remove();
                }

                // ê¸°ì¡´ ì£¼ì†Œ ì‚¬ìš© í”Œë˜ê·¸ ì¶”ê°€
                const isExistingAddressInput = document.createElement('input');
                isExistingAddressInput.type = 'hidden';
                isExistingAddressInput.name = 'isExistingAddress';
                isExistingAddressInput.value = 'true'; // ëª¨ë‹¬ì—ì„œ ì„ íƒí•œ ê²ƒì€ ëª¨ë‘ ê¸°ì¡´ ì£¼ì†Œ
                orderForm.appendChild(isExistingAddressInput);

                if(selectedRadio.value==='member'){
                    const memberName = document.getElementById('memberName').textContent;
                    const memberPhone = document.getElementById('memberPhone').textContent;
                    const fullAddress = document.getElementById('memberFullAddress').textContent.split(' ');

                    document.getElementById('recipientName').value = memberName;
                    document.getElementById('phone').value = memberPhone;

                    if(fullAddress.length>1){
                        const detailAddr = fullAddress.pop();
                        const baseAddr = fullAddress.join(' ');
                        document.getElementById('address').value = baseAddr;
                        document.getElementById('detailAddress').value = detailAddr;
                    } else {
                        document.getElementById('address').value = fullAddress[0] || '';
                        document.getElementById('detailAddress').value = '';
                    }
                } else {
                    const deliveryId = selectedRadio.value.replace('delivery_','');
                    try{
                        const res = await window.tokenManager.fetchWithToken(`/cart/order/delivery/${deliveryId}`,{method:'GET'});
                        if(!res.ok) throw new Error('ë°°ì†¡ì§€ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');
                        const deliveryData = await res.json();

                        document.getElementById('recipientName').value = deliveryData.receiverName || '';
                        document.getElementById('address').value = deliveryData.address || '';
                        document.getElementById('detailAddress').value = deliveryData.detailAddress || '';
                        document.getElementById('phone').value = deliveryData.receiverPhone || '';
                    }catch(err){ console.error(err); alert('ë°°ì†¡ì§€ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'); return; }
                }

                closeModal();
                alert('ë°°ì†¡ì§€ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
            });

            // ================== ì£¼ì†Œ ì…ë ¥ í•„ë“œ ë³€ê²½ ê°ì§€ ==================
            // ì‚¬ìš©ìê°€ ì£¼ì†Œë¥¼ ì§ì ‘ ìˆ˜ì •í–ˆì„ ë•Œ ê¸°ì¡´ ì£¼ì†Œ í”Œë˜ê·¸ ì œê±°
            ['recipientName', 'address', 'detailAddress', 'phone'].forEach(fieldId => {
                document.getElementById(fieldId).addEventListener('input', () => {
                    const existingAddressInput = orderForm.querySelector('input[name="isExistingAddress"]');
                    if (existingAddressInput) {

                        console.log('ì£¼ì†Œ í•„ë“œê°€ ìˆ˜ì •ë˜ì–´ ê¸°ì¡´ ì£¼ì†Œ í”Œë˜ê·¸ ì œê±°ë¨');
                    }
                });
            });

            // ================== í¼ ì œì¶œì„ AJAXë¡œ ë³€ê²½ ==================
            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // ê¸°ë³¸ í¼ ì œì¶œ ë°©ì§€

                try {
                    console.log('ì£¼ë¬¸ ì²˜ë¦¬ ì‹œì‘...');

                    // í¼ ë°ì´í„°ë¥¼ FormDataë¡œ ìˆ˜ì§‘ (ê¸°ì¡´ ë°±ì—”ë“œ @RequestParamê³¼ í˜¸í™˜)
                    const formData = new FormData(orderForm);

                    console.log('FormData ë‚´ìš© í™•ì¸:');
                    for (let [key, value] of formData.entries()) {
                        console.log(key, value);
                    }

                    // ê²°ì œ ë²„íŠ¼ ë¹„í™œì„±í™” (ì¤‘ë³µ ì œì¶œ ë°©ì§€)
                    const submitButton = orderForm.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.textContent;
                    submitButton.disabled = true;
                    submitButton.textContent = 'ì²˜ë¦¬ì¤‘...';

                    // tokenManagerë¡œ í† í° í¬í•¨í•´ì„œ ì „ì†¡
                    const response = await window.tokenManager.fetchWithToken('/cart/order/complete', {
                        method: 'POST',
                        body: formData // FormData ê·¸ëŒ€ë¡œ ì „ì†¡ (ì»¨íŠ¸ë¡¤ëŸ¬ì˜ @RequestParamê³¼ í˜¸í™˜)
                    });

                    console.log('ì‘ë‹µ ìƒíƒœ:', response.status);

                    if (!response.ok) {
                        throw new Error(`ì£¼ë¬¸ ì²˜ë¦¬ ì‹¤íŒ¨: ${response.status} ${response.statusText}`);
                    }

                    // ì‘ë‹µì´ HTML í˜ì´ì§€ (order/orderComplete.html)
                    const htmlContent = await response.text();

                    // í˜„ì¬ í˜ì´ì§€ë¥¼ ì£¼ë¬¸ ì™„ë£Œ í˜ì´ì§€ë¡œ êµì²´
                    document.open();
                    document.write(htmlContent);
                    document.close();

                    // ë¸Œë¼ìš°ì € íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸ (ì„ íƒì‚¬í•­)
                    window.history.pushState({}, 'ì£¼ë¬¸ ì™„ë£Œ', '/cart/order/complete');

                } catch (error) {
                    console.error('ì£¼ë¬¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:', error);
                    alert(`ì£¼ë¬¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);

                    // ì—ëŸ¬ ë°œìƒì‹œ ë²„íŠ¼ ì›ìƒë³µêµ¬
                    const submitButton = orderForm.querySelector('button[type="submit"]');
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });
        });
    </script>
