<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div layout:fragment="content">
    <div class="board-container">
        <br><br>
        <div class="card-com-row">
            <div class="card card-com">
                <div class="text-center mb-5">
                    <h2>✅ 주문이 완료되었습니다!</h2><br>
                    <h3>주문해 주셔서 감사합니다</h3>
                </div><br><br>

                <!-- 주문 요약 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">주문 정보</h5>
                        <p><strong>주문 번호:</strong> <span th:text="${orderId}">12345</span></p>
                        <p><strong>총 결제 금액:</strong> <span th:text="${totalPrice}" style="justify-content: flex-end;">0</span> 원</p>
                        <p><strong>결제 방식:</strong> <span th:text="${paymentMethod}">카드</span></p>

                        <!-- 주문 내역 안내 -->

                        <p class="text-center"> 주문 내역은
                            <span class="order-main" style="text-decoration: none; color: inherit; font-size: 20px; justify-content: center;">마이페이지 &gt; 주문내역</span>
                            에서 확인하실 수 있습니다.
                            <br><br>

                            <!-- 버튼 중앙 정렬 -->
                        <div class="button-box">
                        <!-- 수정 후 -->
                        <a th:href="@{/members/userMyPage}">
                            <button type="button" class="btn-order">주문 내역 보기</button>
                        </a>

                        <a th:href="@{/products}">
                                <button type="button" class="btn-order">쇼핑 계속하기</button> </a>
                            <!-- <a th:href="@{/cart/order/history}" class="order-main" style="text-decoration: none; color: inherit; font-size: 25px; justify-content: center;">주문 내역 보기</a>
                                   <br>
                             <a th:href="@{/product/itemList}" class="order-main" style="text-decoration: none; color: inherit; font-size: 25px; justify-content: center;" >쇼핑 계속하기</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
