<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<body>
<div layout:fragment="content">
<div class="board-container">
  <div class="board-header">문의사항</div>

  <div class="board-item">
    <div class="board-label">번호</div>
    <div class="board-value" th:text="${dto.bno}"></div>
  </div>

  <div class="board-item">
    <div class="board-label">제목</div>
    <div class="board-value" th:text="'[' + ${dto.category} + '] ' + ${dto.title}"></div>
  </div>

  <div class="board-item board-content">
    <div class="board-label">내용</div>
    <div class="board-value" th:text="${dto.content}"></div>
  </div>

  <div class="board-item">
    <div class="board-label">작성자</div>
    <div class="board-value" th:text="${dto.writer}"></div>
  </div>

  <div class="board-item">
    <div class="board-label">작성일</div>
    <div class="board-value" th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
  </div>

  <div class="board-item">
    <div class="board-label">수정일</div>
    <div class="board-value" th:text="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
  </div>

  <div class="board-item board-content">
    <div class="board-label">조회 수</div>
    <div class="board-value" th:text="${dto.viewCount}"></div>
  </div>

  <div class="button-group">
    <button type="button" class="btn btn-list listBtn"
            onclick="location.href='/board/userList'">목록</button>

    <a th:href="@{/board/userModify(bno=${dto.bno})}">
      <button type="button" class="btn btn-modify">수정하기</button>
    </a>


    <form th:action="@{/board/userRemove}" method="post" style="display:inline;">
      <input type="hidden" th:name="bno" th:value="${dto.bno}" />
      <button type="submit" class="btn btn-remove">삭제하기</button>
    </form>
  </div>
</div>

<script layout:fragment="script" th:inline="javascript">

 const currentUser = '[[${#authentication.name}]]';

  const bno = [[${dto.bno}]];

  const replyList = document.querySelector('.replyList')
  const replyPaging = document.querySelector('.replyPaging')

  function printList(dtoList){
    let str = '';

    if(dtoList && dtoList.length > 0){

      for (const dto of dtoList) {

        str += `<li class="list-group-item d-flex replyItem">
                      <span class="col-2">${dto.rno}</span>
                      <span class="col-6" data-rno="${dto.rno}">${dto.replytext}</span>
                      <span class="col-2">${dto.replyer}</span>
                      <span class="col-2">${dto.regDate} </span>
                    </li>`
      }
    }
    replyList.innerHTML = str
  }

  function printPages(data){

    //pagination
    let pageStr = '';

    if(data.prev) {
      pageStr +=`<li class="page-item"><a class="page-link" data-page="${data.start-1}">PREV</a></li>`
    }

    for(let i = data.start; i <= data.end; i++){
      pageStr +=`<li class="page-item ${i == data.page?"active":""} "><a class="page-link" data-page="${i}">${i}</a></li>`
    }

    if(data.next) {
      pageStr +=`<li class="page-item"><a class="page-link" data-page="${data.end +1}">NEXT</a></li>`
    }
    replyPaging.innerHTML = pageStr
  }

  function printReplies(page,size,goLast){

    getList({bno, page, size, goLast}).then(
            data => {
              printList(data.dtoList)
              printPages(data)
            }
    ).catch(e => {
      console.error(e)
            })
  }

 document.addEventListener('DOMContentLoaded', function() {
  printReplies(1,10)

  const registerModal = new bootstrap.Modal(document.querySelector("#registerModal"))

  const registerBtn = document.querySelector(".registerBtn")
  const replytext = document.querySelector(".replytext")
  const replyer = document.querySelector(".replyer")
  const closeRegister = document.querySelector(".closeRegisterBtn")
  const addReplyBtn = document.querySelector(".addReplyBtn")

   if (addReplyBtn) {
     addReplyBtn.addEventListener("click", function (e){
       e.preventDefault()
       console.log("댓글 작성 버튼 클릭됨")
       registerModal.show()
     })
   }

   // 모달 닫기 버튼 이벤트
   if (closeRegisterBtn) {
     closeRegisterBtn.addEventListener("click", function (e){
       registerModal.hide()
     }, false)
   }

   // 댓글 등록 버튼 이벤트
   if (registerBtn) {
     registerBtn.addEventListener("click", function(e){
       const replyObj = {
         bno:bno,
         replytext:replytext.value,
         replyer:replyer.value
       };

       if (!replytext.value.trim()) {
         alert('댓글 내용을 입력해주세요.');
         return;
       }

       addReply(replyObj).then(result => {
         alert(result.rno+'번 댓글이 등록되었습니다.')
         registerModal.hide()
         replytext.value = ''
         replyer.value = replyer.defaultValue


         printReplies(1,10, true) //댓글 목록 갱신
       }).catch(e => {
         console.error('댓글 등록 실패:', e)
         alert("댓글 등록에 실패했습니다.")
       })
     }, false)
   }

   let page = 1
   let size = 10

   // 페이징 이벤트
   replyPaging.addEventListener("click", function (e){
     e.preventDefault()
     e.stopPropagation()
     const target = e.target
     if(!target || target.tagName != 'A'){
       return
     }
     const pageNum = target.getAttribute("data-page")
     page = pageNum
     printReplies(page, size)
   }, false)
 })
</script>
</body>
</html>
